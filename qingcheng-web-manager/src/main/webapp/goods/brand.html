<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="../css/elementui.css">
</head>
<body>
<div id="app">
    <el-form :inline="true" class="demo-form-inline">
        <el-form-item label="品牌名称">
            <el-input v-model="searchMap.name" placeholder="品牌名称"></el-input>
        </el-form-item>
        <el-form-item label="品牌首字母">
            <el-input v-model="searchMap.letter" placeholder="品牌首字母"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="fetchData">查询</el-button>
            <el-button type="primary" @click="pojo={},formVisible = true">新增</el-button>
        </el-form-item>
    </el-form>

    <el-table
            :data="tableData"
            stripe
            style="width: 100%">
        <el-table-column
                prop="id"
                label="ID">
            <!--                width="180">-->
        </el-table-column>
        <el-table-column
                prop="name"
                label="名称">
            <!--                width="180">-->
        </el-table-column>
        <el-table-column
                prop="letter"
                label="首字母">
        </el-table-column>
        <el-table-column
                label="图片">
            <template slot-scope="scope">
                <img :src="scope.row.image">
            </template>
        </el-table-column>
        <el-table-column
                label="操作">
            <template slot-scope="scope">
                <el-button type="text" @click="edit(scope.row.id)">修改</el-button>
                <el-button type="text" @click="dele(scope.row.id)">删除</el-button>
            </template>
        </el-table-column>

    </el-table>

    <el-pagination
            @size-change="fetchData"
            @current-change="fetchData"
            :current-page.sync="currentPage"
            :page-sizes="[10, 20, 30, 40]"
            :page-size.sync="size"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
    </el-pagination>


    <el-dialog
            title="品牌"
            :visible.sync="formVisible">
        <span>这是一段信息</span>
        <el-button @click="formVisible = false">关闭</el-button>
    </el-dialog>

    <el-dialog
            title="品牌编辑"
            :visible.sync="formVisible">
        <el-form label-width="100px">
            <el-form-item label="品牌名称">
                <el-input v-model="pojo.name" placeholder="品牌名称"></el-input>
            </el-form-item>
            <el-form-item label="品牌首字母">
                <el-input v-model="pojo.letter" placeholder="品牌首字母"></el-input>
            </el-form-item>
            <el-form-item label="品牌图片">
                <el-input v-model="pojo.image" placeholder="品牌图片"></el-input>
            </el-form-item>
            <el-form-item label="品牌排序">
                <el-input v-model="pojo.sort" placeholder="品牌排序"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="save">保存</el-button>
                <el-button type="primary" @click="formVisible = false">关闭</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>


</div>


<script src="../js/vue.js"></script>
<script src="../js/elementui.js"></script>
<script src="../js/axios.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                tableData: [],
                currentPage: 1,
                size: 10,
                total: 10,
                searchMap: {},
                formVisible: false,
                pojo: {}
            }
        },
        created() {
            this.fetchData()
        },
        methods: {
            fetchData() {
                axios.post(`/brand/findPage.do?page=${this.currentPage}&size=${this.size}`, this.searchMap).then(response => {
                    this.tableData = response.data.rows;
                    this.total = response.data.total;
                })
            },
            save() {
                axios.post(`/brand/${this.pojo.id == null ? 'add' : 'update'}.do`, this.pojo).then(res => {
                    this.formVisible = false
                    this.fetchData()
                })
            },
            edit(id) {
                this.formVisible = true
                axios.get(`/brand/findById.do?id=${id}`).then(res => {
                    this.pojo = res.data
                })
            },
            dele(id) {
                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.get(`/brand/delete.do?id=${id}`).then(res => {
                        this.fetchData()
                    }), this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        }
    })

</script>


</body>
</html>
